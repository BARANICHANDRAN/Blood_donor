{% if not donor %}
<form method="post">
    {% csrf_token %}
    <label for="contact">Enter Contact:</label>
    <input type="text" name="contact" required>
    <button type="submit">Fetch Donor</button>
</form>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit">Update Donor</button>
</form>
{% endif %}
